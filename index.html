<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        input[type="number"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 100px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>
    <div id="result"></div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = document.getElementById("userGuess").value;
            attempts++;
            if (userGuess == secretNumber) {
                document.getElementById("result").textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else if (userGuess < secretNumber) {
                document.getElementById("result").textContent = "Too low! Try again.";
            } else if (userGuess > secretNumber) {
                document.getElementById("result").textContent = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
